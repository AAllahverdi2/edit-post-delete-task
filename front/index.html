<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="button_div">
        <button type="button" class="btn btn-primary buttonadd" data-bs-toggle="modal" data-bs-target="#addModal">
            Add New Item
        </button>
    </div>

    <div class="modal" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Item</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="add-item-form">
                        <div class="mb-3">
                            <label for="" class="form-label">Image URL</label>
                            <input id="add-image" type="text" class="form-control" placeholder="Image URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Name</label>
                            <input id="add-name" type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Description</label>
                            <input id="add-description" type="text" class="form-control" placeholder="Description" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Price</label>
                            <input id="add-price" type="text" class="form-control" placeholder="Price" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Item</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-item-form">
                        <div class="mb-3">
                            <label for="" class="form-label">Image URL</label>
                            <input id="edit-image" type="text" class="form-control" placeholder="Image URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Name</label>
                            <input id="edit-name" type="text" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Description</label>
                            <input id="edit-description" type="text" class="form-control" placeholder="Description" required>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Price</label>
                            <input id="edit-price" type="text" class="form-control" placeholder="Price" required>
                        </div>
                        <button type="submit" class="btn btn-success">Save Changes</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="user-table">
        </tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
